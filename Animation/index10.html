<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style10.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <label for="inputEmail4" class="form-label">Vong Quay: </label>
            <input type="email" class="form-control" id="input" oninput="change()">
        </div>
        <div class="col-md-2" style="margin-top: 33px;">
            <button type="button" onclick="spin()" class="btn btn-dark">Start</button>
            <button type="button" onclick="stop()" class="btn btn-dark">Stop</button>
        </div>
        <div class="col-md-5">
            <div class="spin">

            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function change() {
        let input = document.getElementById("input");
        init(input.value);
    }


    function init(countTriangles) {
        let spin = document.querySelector(".spin");
        spin.innerHTML = "";
        let color = ['black', 'red', 'green', 'yellow', 'orange', 'blue'];
        let rotateRadians = 360 / countTriangles;
        for (let i = 0; i < countTriangles; i++) {
            spin.innerHTML += `<div class="triangle"><span></span></div>`;
        }

        let triangle = document.querySelectorAll('.triangle');
        let tanRadians = Math.tan(rotateRadians / 2 * Math.PI / 180);
        let x = tanRadians * (50 / 100);

        //draw
        triangle.forEach(function (e) {
            e.style.clipPath = `polygon(50% 50%, 0 ${((50 / 100) - x) * 100}% , 0 ${(x * 2 + ((50 / 100) - x)) * 100}%)`;
        });

        //rotate
        for (let i = 0; i < countTriangles; i++) {
            triangle[i].style.transform = `rotate(${rotateRadians * i}deg)`;
        }

        //color
        let temp = 0;
        let countSpin = countTriangles / color.length;

        for (let v = 0; v <= countSpin; v++) {
            for (let i = 0; i < color.length; i++) {
                triangle[temp].style.background = color[i];
                temp++;
            }
        }
    }

    function spin() {
        let spin = document.querySelector(".spin");
        spin.style.animation = 'spin 3s infinite linear';
    }

    function stop() {
        let spin = document.querySelector(".spin");
        spin.style.animation = 'none';
    }
</script>

</html>
